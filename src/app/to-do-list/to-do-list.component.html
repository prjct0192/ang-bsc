
<h1>To Do list</h1>
<div>
  <ul>
    <li *ngFor="let i of list">
      <label>
        <input *ngIf="(i.completed) === true" type="checkbox" checked/>
        <input *ngIf ="(i.completed) === false" type="checkbox" />
      </label>
      {{(i.id) + ' ' + (i.title)}}
    </li>
  </ul>
</div>

<!--*ngIf="i.completed: true"-->
